
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <header id="app-9">
        <header-component
            v-bind:val="title"
            v-bind:val2="subTitle"

            >

        </header-component>
    </header>
    <h1 id="title">{{ title }}</h1>
    <p id="body">
        <span v-bind:title="message">
            Vueの勉強中です！
        </span>
    </p>

    <!--条件分岐 -->
    <div id="app-3">
        <span v-if="seen">if文のサンプル</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <!-- クリックイベント -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <!-- 双方向バインディング v-model -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <!--
              各 todo-item の内容を表す todo オブジェクトを与えます。
              これにより内容は動的に変化します。
              また後述する "key" を各コンポーネントに提供する必要があります。
            -->
            <todo-item
                v-for="item in groceryList"
                v-bind:t1="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <!-- 入力の監視 -->
    <div id="app-8">
        <watch-sample v-bind:val="message"></watch-sample>
    </div>
</body>

<script src="./js/vue-sample1.js"></script>
<header>
    <h1></h1>
    <div></div>
</header>
</html>
